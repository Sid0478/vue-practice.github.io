<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Vue3</title>

    </head>

    <body>
        <div id="app">
            <h2>{{typeof count}}</h2>
            <hr>
            <p>{{name}}想吃{{kind}}</p>

            <div>{{array.length}}</div>
            <div>{{txt}}</div>
            <div>{{talk ? '愛說話':'怎樣'}}</div>

        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script>
            // console.log(Vue)
            Vue.createApp({
                data() {
                    return {
                        count: 1,
                        name: '😍😍',
                        kind: '🥠🥟',
                        array: [1869, 4664, 434, 4646],
                        txt: { Text: '哈哈哈' },
                        talk: true,
                    }
                }
            }).mount("#app")
        </script>

    </body>

</html>
