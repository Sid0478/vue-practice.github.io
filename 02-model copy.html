<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Vue3</title>

    </head>

    <body>
        <div id="app">
            <h1 data-mode="dark">{{title}}</h1>
            <h6>{{price}}元</h6>
            <div>
                <button @click="reduceCount">-</button>
                <input type="number" v-model="count">
                <button @click="addCount">+</button>
            </div>
            <button>購買</button>
            <p>總價:{{total}}</p>

        </div>

        <script src=" https://unpkg.com/vue@next"></script>
        <script>
            // console.log(Vue)
            Vue.createApp({
                data() {
                    return {
                        title: '我是商品',
                        price: 100,
                        count: 0,
                        total: 0
                    }
                },
                methods: {
                    addCount() {
                        // console.log(e)
                        this.count += 1
                        this.sumTotal()
                    },
                    reduceCount() {
                        if (this.count <= 0) return
                        this.count -= 1
                        this.sumTotal()
                    },
                    sumTotal() {
                        this.total = this.count * this.price

                    }
                }
            }).mount("#app")
        </script>

    </body>

</html>
